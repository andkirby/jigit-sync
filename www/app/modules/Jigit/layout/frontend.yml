jigit_x_x:
  _reference:
    head:
      _action:
        - setData:
          - title
          - JiGIT Sync Tool
        - addLink:
          - css
          - skin/js/webix/codebase/webix.css
        - addLink:
          - js
          - skin/js/webix/codebase/webix_debug.js
        - addLink:
          - js
          - skin/js/jigit/form.js
    body:
      _module: Jigit
      _class: Jigit\Block\Main
      _template: page/body
      panel:
        _class: Jigit\Block\Panel
        _template: page/panel

jigit_index_post:
  root:
    _class: Jigit\Block\Post

jigit_index_getPanelOptions:
  root:
    _class: App\Block\Json\Container
    options:
      _class: Jigit\Block\Panel\Option
